name: Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [www/**]
  pull_request:
    branches: [main]
    paths: [www/**]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: www

      - name: Build
        run: bun run build
        working-directory: www

      - name: Deploy to Cloudflare Pages
        run: bunx wrangler pages deploy www/dist --project-name=isengard
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
